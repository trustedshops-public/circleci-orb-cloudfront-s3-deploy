description: >
  Invalidate cloudfront cache

parameters:
  distribution-id:
    description: ID of cloudfront distribution
    type: string
  pattern:
    description: Pattern to purge
    type: string
    default: "/*"

steps:
  - run:
      name: Invalidate cloudfront distribution cache
      command: |
        aws cloudfront create-invalidation --distribution-id <<parameters.distribution-id>> --paths '<<parameters.pattern>>'
