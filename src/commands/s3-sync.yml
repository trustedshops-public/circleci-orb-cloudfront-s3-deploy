description: >
  Sync files to s3 bucket

parameters:
  bucket-name:
    description: Name of the bucket to sync files to
    type: string
  local:
    description: Local path to sync
    type: string
    default: "dist/"
  remote:
    description: Remote path in s3 to sync
    type: string
    default: ""
  attach-workspace:
    default: false
    description: >
      Boolean for whether or not to attach to an existing workspace.
    type: boolean
  workspace-root:
    default: .
    description: >
      Workspace root path that is either an absolute path or a path relative to the working directory.
    type: string

steps:
  - when:
      condition: <<parameters.attach-workspace>>
      steps:
        - attach_workspace:
            at: <<parameters.workspace-root>>
  - run:
      name: Sync files to s3 bucket
      command: |
        aws s3 sync --delete <<paramters.local>> 's3://<<parameters.bucket-name>><<parameters.remote>>'
